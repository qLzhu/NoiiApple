  enable: true
  trigger: auto
  top_n_per_article: 1
  unescape: false
  preload: false

# 字数统计及其阅读时间
symbols_count_time:
  separated_meta: true                                        #在文章 meta 信息中单独一行显示
  item_text_post: true                                        #在文章 meta 信息中显示字数和时间
  item_text_total: false                                      #在站点底部显示所有文章的总计字数和时间

# 访问量统计
busuanzi_count:
  enable: true
  total_visitors: false
  total_visitors_icon: user
  total_views: false
  total_views_icon: eye
  post_views: true
  post_views_icon: eye

