# 网站图标
favicon:
  small: /images/favicon-16x16.png
  medium: /images/favicon-32x32.png
  apple_touch_icon: /images/apple-touch-icon.png
  safari_pinned_tab: /images/safari-pinned-tab.svg

# 头像
avatar:
  url: /images/avatar.jpg
  rounded: true
  rotated: false

# 链接
# https://fa5.dashgame.com/#/%E5%9B%BE%E6%A0%87
social:
  Coding: https://siyou.coding.net/public/noiiapple/noiiapple/git || fab fa-github
  E-Mail: mailto:qinlzhu@outlook.com || fa fa-envelope

social_icons:
  enable: true
  icons_only: true
  transition: true

menu:
  home: / || fa fa-home
  archives: /archives/ || fa fa-archive
  categories: /categories/ || fa fa-th
  tags: /tags/ || fa fa-tags
  about: /about/ || fa fa-user
  #schedule: /schedule/ || fa fa-calendar
  #sitemap: /sitemap.xml || fa fa-sitemap
  #commonweal: /404/ || fa fa-heartbeat

# Enable / Disable menu icons / item badges.
menu_settings:
  icons: true
  badges: false

sidebar:
  position: left

footer:
  icon:
    name: fa fa-hand-point-right
    animated: true
    color: "#999"
  powered: false

# 代码块
codeblock:
  theme:
    light: arta
    dark: tomorrow-night
  prism:
    light: prism
    dark: prism-dark
  copy_button:
    enable: true

# 阅读进度
reading_progress:
  enable: true
  position: top
  color: "#37c6c0"
  height: 3px

# 页面内的版权信息
creative_commons:
  license: by-nc-sa
  sidebar: true
  post: true
  language: deed.zh

