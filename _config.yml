# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: NoiiApple
subtitle: 'MacOS Tips...'
description: ''
keywords:
author: Mr.QinLzhu
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.noiiapple.com
root: /
permalink: :abbrlink/
permalink_defaults:
  abbrlink:
  alg: crc32
  rep: dec
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo:
    github: git@github.com:qLzhu/noiiapple.git,gh-pages
    coding: git@e.coding.net:siyou/noiiapple/noiiapple.git,coding-pages


# ---------------------------------------------------------------
# 第三方插件
# ---------------------------------------------------------------
# 本地搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# 阅读统计
symbols_count_time:
  symbols: true                 #统计字数
  time: true                    #计算时间
  total_symbols: true           #统计所有文章的总计字数
  total_time: false             #计算所有文章的总计时间
  exclude_codeblock: false      #排除代码块中的字符
  awl: 2                        #平均一个文字的字符长度，中文为主的博客建议设置为 2
  wpm: 300                      #每分钟阅读速度，中文为主的博客建议设置为 300
  suffix: "分钟"                 #时间单位

# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml